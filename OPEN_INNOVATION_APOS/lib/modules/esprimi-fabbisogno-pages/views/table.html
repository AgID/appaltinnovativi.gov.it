<div class="card">
    <div class="card-body">            
        <h4 class="header-title mt-2">{{data.docs.status}}</h4>            
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Titolo</th>
                        <th scope="col">Stato</th>
                        <th scope="col">PEC</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doc in data.docs.data %}
                        <tr>
                            <td>{{doc.titolo}}</td>
                            {% set status = doc | getStatus %}
                            <td>{{status}}</td>
                            <td>{{doc.PEC}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
