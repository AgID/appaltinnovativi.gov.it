<div class="card">
    <div class="card-body">
        <h4 class="header-title mt-2">{{data.docs.status}}</h4>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Titolo</th>
                        <th scope="col">Stato</th>
                        <th scope="col">PEC</th>
                        <th scope="col">Url fabbisogno</th>
                        <th scope="col">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doc in data.docs.data %}
                        <tr>
                            <td>{{doc.titolo}}</td>
                            <td>{{doc.status |capitalize}}</td>
                            <td>{{doc.PEC}}</td>
                            <td>
                                {% if doc.urlApos %}
                                    <a target="_blank" href="{{doc.urlApos}}">Link</a>
                                {% endif %}
                            </td>
                            <td>
                                <a title="Collega" onclick="connectFabApos('{{doc.id}}')">
                                    <i class="fa fa-angle-up fa-lg"></i>
                                    <span class="sr-only">Collega</span>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
