{% extends 'layout.html' %}
{% block title %}{{ data.page.title }}
{% endblock %}

{% block main %}
  <section id="sectionFilter">
    <div class="text-center container pb-5">
      <div id="accordionDiv1" class="collapse-div" role="tablist">
        <div class="collapse-header" id="headingA1">
          <button data-toggle="collapse" id="accordionFilters" data-target="#accordion1" aria-expanded="false" aria-controls="accordion1" class="text-center font-weight-bold">
            Filtra la tua ricerca
          </button>
        </div>
        <div id="accordion1" class="collapse" role="tabpanel" aria-labelledby="headingA1" data-parent="#accordionDiv1">
          <div class="collapse-body">
            <div class="row pb-5 pt-5 mb-4">
              <div id="categorie" class="col-12 col-md-12 col-lg-4 pl-4 pr-4 pb-4">
                <h5 class="text-size-categories text-left font-weight-bold">Categorie</h5>
              </div>
              <div id="tipologiaProcedura" class="col-12 col-md-12 col-lg-4 pl-4 pr-4 pb-4">
                <h5 class="text-size-categories text-left font-weight-bold">Tipologia Procedura</h5>
              </div>

              <div id="fasi" class="col-12 col-md-12 col-lg-4 pl-4 pr-4 pb-4">
                <h5 class="text-size-categories text-left font-weight-bold">Fasi</h5>
                <div>
                  <div class="text-left form-check">
                    <input name="checkboxFasi" to="fabbisogni" id="checkbox12" type="checkbox">
                    <label for="checkbox12">Fabbisogni</label>
                  </div>
                </div>
                <div>
                  <div class="text-left form-check">
                    <input name="checkboxFasi" to="consultazioni" id="checkbox13" type="checkbox">
                    <label for="checkbox13">Consultazioni</label>
                  </div>
                </div>
                <div>
                  <div class="text-left form-check">
                    <input name="checkboxFasi" to="appalti" id="checkbox14" type="checkbox">
                    <label for="checkbox14">Appalti</label>
                  </div>
                </div>

              </div>

              {# <div id="stati" class="col-12 col-md-12 col-lg-3 pl-3 pr-3 pb-4">
                <h5 class="text-size-categories text-left font-weight-bold">Stato</h5>

              </div> #}
            </div>

            <div class="button-filtri">
              <button type="button" id="applicaFiltri" class="btn btn-primary">Applica filtri</button>
              <button type="button" id="azzeraFiltri" class="d-none btn btn-secondary">Azzera filtri</button>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section id="section2" class="bg-100">
      <div class="top container py-5">
        <div class="card-columns">
          <div data-apos-ajax-context="search">
            {% include "indexAjax.html" %}
          </div>
        </div>
      </div>
    </section>

  {% endblock %}
